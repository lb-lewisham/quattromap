<body>
	<div id="mouse-info"></div>
	<!-- Kartenfenster und Fadenkreuze -->
	<div id="map_1" class="mapboxgl-map">
		<div id="old" style="position: absolute;bottom: 10px; right: 10px; z-index: 1; background-color: white;padding: .5rem .75rem; border-radius: 2px; box-shadow: 1px 1px 5px 1px lightgray;">Old</div>
		<img src="./img/cross_black.png" id="cross_1" class="ch-image" />
	</div>
	<div id="map_2" class="mapboxgl-map">
		<div id="new" style="position: absolute;bottom: 10px; right: 10px; z-index: 1; background-color: white;padding: .5rem .75rem; border-radius: 2px; box-shadow: 1px 1px 5px 1px lightgray;">New</div>
		<img src="./img/cross_black.png" id="cross_2" class="ch-image" />
	</div>
	<script src="bundle.js"></script>
